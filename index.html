    <section class="responsive-center" id="section2">
      <div>
        <h2>Formulário</h2>
        <p>
          Um lindo e responsivo forumlário com os campos nome, email, telefone
          cpf cnpj e CEP com auto complete.
        </p>
      </div>

      <form novalidate id="main-form">
        <label for="name"
          >Nome:
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Ex: João da Silva"
          />
          <span class="field-error"></span>
        </label>

        <label for="phone"
          >Telefone:
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Ex: (00) 12345-6789"
          />
          <span class="field-error"></span>
        </label>

        <label for="email"
          >Email:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Ex: exemplo@email.com"
          />
          <span class="field-error"></span>
        </label>

        <label for="cpf"
          >CPF:
          <input
            type="text"
            name="cpf"
            id="cpf"
            placeholder="Ex: 123.456.789-00"
          />
          <span class="field-error"></span>
        </label>

        <label for="cnpj"
          >CNPJ:
          <input
            type="text"
            name="cnpj"
            id="cnpj"
            placeholder="Ex: 12.345.678/0001-00"
          />
          <span class="field-error"></span>
        </label>

        <label for="cep"
          >CEP:
          <div id="cep-wrapper">
            <input
              type="text"
              maxlength="9"
              name="cep"
              id="cep"
              placeholder="Ex: 12345-678"
            />
          </div>
          <span class="field-error"></span>
        </label>

        <label for="state"
          >Estado:
          <input
            type="text"
            name="state"
            id="state"
            placeholder="Ex: São Paulo"
          />
          <span class="field-error"></span>
        </label>

        <label for="city"
          >Cidade:
          <input
            type="text"
            name="city"
            id="city"
            placeholder="Ex: São Paulo"
          />
          <span class="field-error"></span>
        </label>

        <label for="street"
          >Rua:
          <input
            type="text"
            name="street"
            id="street"
            placeholder="Ex: Av. Paulista"
          />
          <span class="field-error"></span>
        </label>

        <label for="neighborhood"
          >Bairro:
          <input
            type="text"
            name="neighborhood"
            id="neighborhood"
            placeholder="Ex: Bela Vista"
          />
          <span class="field-error"></span>
        </label>

        <label for="number"
          >Número:
          <input type="text" name="number" id="number" placeholder="Ex: 123" />
          <span class="field-error"></span>
        </label>

        <button type="submit">Confirmar</button>
        <span class="form-error"></span>
        <span class="form-message"></span>
      </form>
    </section>
